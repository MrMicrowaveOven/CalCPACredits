<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Credits</title>
    <script type="text/javascript" src="calculations.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
  </head>
  <body>
    <div class="description">
    To calculate credits, input the length of time in the class, as well as how many hits they have gotten.
    </div>
    <div class="application">
      <br>
      <label class="app">Length of Class:
        <select id="classLength" class="dropdown">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      </label>
      <label class="app">Number of hits: <input type="text" name="numHits" id="numHits" value=""></label>
      <label class="app">Type of Class:
        <select id="classType" class="dropdown">
          <option value="roundDown">Round Down</option>
          <option value="allOrNothing">All Or Nothing</option>
          <option value="fiftyMinuteHours">50 minute hours</option>
        </select>
      </label>

      <button id="calcCredits" class="button" onClick="showCredits()">How Many Credits?</button>
      <div class="response" id="response"></div><div class="response" id="response2"></div>
    </div>

  </body>
</html>
